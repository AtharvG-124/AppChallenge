<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/dist/css/forms.css">
    <title>Sign Up</title>
</head>


<body>
    <div class="signup-display">
        <div class="signup-menu">
            <nav class="pages">
                <a onclick="tabs(0)" class="tab button2 active" id="0"><span>Interests</span></a>
                <a onclick="tabs(1)" class="tab button2" id="1"><span>Basic Info</span></a>
                <a onclick="tabs(2)" class="tab button2" id="2"><span>Experience</span></a>
                <a onclick="tabs(3)" class="tab button2" id="3"><span>Account</span></a>
            </nav>
        </div>

        <div class="main">

            <div class="interests tabShow">

                <h1>Enter you interests</h1>
                <hr><br>

                <form class="interests">
                    <div class="interestBtn">

                    </div>
                    <br>
                    <button class="button" onclick="nextClicked()">Next</button>

                </form>
            </div>

            <div class="basicInfo tabShow">

                <h1>Basic Information</h1>
                <hr><br>
                <form class="basicInfo" id="basicInfo">
                    <div class="name">
                        <div style="width: 50%;">
                            <label class="custom-field one" >
                                <input class="form-input" id="first" type="text" placeholder=" " style="color-scheme: dark;" required/>
                                <span class="placeholder">First Name</span>
                            </label>
                        </div>
                        
                        <div style="width: 50%;">
                            <label class="custom-field one">
                                <input class="form-input" id="last" type="text" placeholder=" " style="color-scheme: dark;" required/>
                                <span class="placeholder">Last Name</span>
                            </label>
                        </div>  
                    </div>
    
                    <div class="input">
                        <label class="custom-field one">
                            <input class="form-input" id="birthday" type="text" placeholder=" " style="color-scheme: dark;"
                            onfocus="(this.type='date')" onblur="if(!this.value) this.type='text'" min="2008-01-01" max="2022-12-31" required/>
                            <span class="placeholder">Birthday</span>
                        </label>
                    </div>

                    <div class="input">
                        <label class="custom-field one">
                            <input class="form-input" id="summary" type="text" placeholder=" " maxlength="200" required/>
                            <span class="placeholder">Summary</span>
                        </label>
                    </div>
    
                    <div class="input">
                        <label class="custom-field one">
                            <input class="form-input" id="location" type="number" placeholder=" " style="color-scheme: dark;" required/>
                            <span class="placeholder">Location (Zip Code)</span>
                        </label>
                    </div>
    
                    <div class="input">
                        <label class="custom-field one">
                            <input class="form-input" id="website" type="text" placeholder=" " style="color-scheme: dark;"/>
                            <span class="placeholder">Website/Portfolio</span>
                        </label>
                    </div>
    
                    <div class="input">
                        <label class="custom-field one">
                            <input class="form-input" id="linkedInProfile" type="text" placeholder=" " style="color-scheme: dark;"/>
                            <span class="placeholder">LinkedIn Profile</span>
                        </label>
                    </div>
                    <br>
                    <button class="button">Next</button>

                </form>

            </div>

            <div class="experience tabShow">
                <h1>Experience</h1>
                <hr><br>
                <form class="experienceContent">
                    <div class="input">
                        <label class="custom-field one">
                            <input class="form-input" id="work" type="text" placeholder=" "/>
                            <span class="placeholder">Work</span>
                        </label>
                    </div>
    
                    <div class="input">
                        <label class="custom-field one">
                            <input class="form-input" id="education" type="text" placeholder=" "/>
                            <span class="placeholder">Education</span>
                        </label>
                    </div>
    
                    <div class="input">
                        <label class="custom-field one">
                            <input class="form-input" id="skills" type="text" placeholder=" "/>
                            <span class="placeholder">Skills</span>
                        </label>
                    </div>
                    <br>
                    <button class="button" onclick="nextClicked()">Next</button>
                </form>
                
            </div>

            <div class="account tabShow">
                <h1>Create an account</h1>
                <hr><br>
                <form class="accountContent">
                    <div class="input">
                        <label class="custom-field one">
                            <input class="form-input" id="email" type="email" placeholder=" " required/>
                            <span class="placeholder">Email</span>
                        </label>
                    </div>
        
                    <div class="input">
                        <label class="custom-field one">
                            <input class="form-input" id="password" type="password" placeholder=" " required/>
                            <span class="placeholder">Password</span>
                        </label>
                    </div>
        
                    <br>
                
                    <a href="login.html" style="text-decoration: none;"><button class="button"><span>Submit</span></button></a>
                </form>
    
            </div>
            
            <br>
    
            <p>Already have an account? <a href="login.html" style="color: rgb(0, 200, 255);">Log in</a></p>

        </div>
   
    <script>
        let interestBtnClass = document.querySelector(".interestBtn")
        let interests = ["Finance", "Research", "Technician", "Mechanic", "Volunteer", "Consultant", "Science", "Marketing", "Production", "Software Engineering",
        "Game Design", "Babysitter", "Web Developer", "Petsitter", "Back-End Developer", "Tester", "Driver", "Non-Profits", "Computers Architecture", "Trainer",  "Business Analyst", "Fitness", "Cooking", "Installer", "Blogging", 
        "Journalism", "Dance", "Singing", "Musician", "Fashion", "Manager", "Painting", "Designer", "Promotional Writing", "Animation", "Drawing", "Therapist", 
        "Photography", "Video Editor", "Photo Editor", "Audio Designer", "Data Analyst"]

        for (let i = 0; i < interests.length; i++){
            const btn = document.createElement('button')
            btn.innerHTML = interests[i]
            btn.classList.add("pill")
            btn.type = "button"
            interestBtnClass.append(btn)
        }
    </script>

    <script>
        document.querySelectorAll(".pill").forEach(pill => {
            pill.addEventListener('click', () => pill.classList.toggle("pill--selected"));
        })
    </script>

    <script>
        const tabBtn = document.querySelectorAll(".tabs")
        const tab = document.querySelectorAll(".tabShow")
        let pages = document.querySelector(".pages").querySelectorAll("a")

        let count = 0

        function tabs(panelIndex) {
            tab.forEach(function(node) {
                node.style.display = "none";
            })
            tab[panelIndex].style.display = "block";
        }
        tabs(0);


        function nextClicked(){
            count += 1;
            tab.forEach(function(node) {
                node.style.display = "none";
            })
            tab[count].style.display = "block";

            pages.forEach(tab => tab.classList.remove("active"))
            pages[count].classList.add("active")

            if (count > 3){
                count = 0;
            }
        }

        pages.forEach(element => {
            element.addEventListener('click', function(){
                pages.forEach(tab => tab.classList.remove("active"))

                this.classList.add("active");
                count = parseInt(this.id)
            })
        })
    </script>


    <script src="/dist/bundles/signup.bundle.js"></script>
</body>
</html>
